
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RestAPI Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body style="background-color: cadetblue;">
    <center>
        <h1>API Data</h1>
    </center>
    <hr>
    <!-- {{data}} -->
    <div class=" container">
        <table class="table table-dark table-striped">
            <tr>
                <td>ID</td>
                <td>Title</td>
                <td>Auther</td>
                <td>ISBN</td>
                <td>Publisher</td>
                <td>Upadte</td>
                <td>Delete</td>
            </tr>
            {% for i in data %}
            <tr>
                <td><a href="/getid/{{i.id}}" type="submit" class="btn btn-info">{{i.id}}</a></td>
                <td>{{i.title}}</td>
                <td>{{i.auther}}</td>
                <td>{{i.isbn}}</td>
                <td>{{i.publisher}}</td>
                <td><a href="/updatedata/{{i.id}}" type="submit" class="btn btn-secondary">Upadate</td>
                <td><a href="/deleteid/{{i.id}}" type="submit" class="btn btn-danger">Delete</td>
            </tr>
            {% endfor %}
        </table>
        <a href="\" type="submit" class="btn btn-success">Wanna Add Data</a>
    </div>
    
</body>

</html>
